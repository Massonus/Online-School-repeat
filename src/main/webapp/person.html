<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Document</title>
</head>
<body>
<h1>Person menu</h1>
<h2>Select the button</h2>
<nav>
    <br>
    <div><a href="index.html" target="_parent">Return to the main menu</a></div>
    <br>
    <div><a><a href="/OnlineSchool_repeat_war_exploded/people" target="_parent">All people list</a></a></div>
    <br>
    <div><a><a href="/OnlineSchool_repeat_war_exploded/people_sorted" target="_parent">Sorted students</a></a></div>
    <br>
</nav>

<main>
    <form action="/OnlineSchool_repeat_war_exploded/person_add" method="post">
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Role:
            <input type="radio" name="role" value="STUDENT" checked>STUDENT
            <input type="radio" name="role" value="TEACHER">TEACHER
        </label><br><br>

        <label for="course_id">Teacher id:</label>
        <input type="number" id="course_id" name="course_id" required><br><br>



        <input type="submit" value="Send">
    </form>
</main>
</body>
</html>
