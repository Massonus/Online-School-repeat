<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Additional Material menu</h1>

<nav>
    <h2>Select the button</h2>
    <br>
    <div><a href="index.html" target="_parent">Return to the main menu</a></div>
    <br>
    <div><a><a href="/OnlineSchool_repeat_war_exploded/materials" target="_parent">All materials list</a></a></div>
    <br>
</nav>

<main>
    <form action="/OnlineSchool_repeat_war_exploded/material_add" method="post">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" required><br><br>

        <label>Type:
            <input type="radio" name="resource_type" value="URL" checked>URL
            <input type="radio" name="resource_type" value="VIDEO">VIDEO
            <input type="radio" name="resource_type" value="BOOK">BOOK
        </label><br><br>

        <label for="lecture_id">Lecture id:</label>
        <input type="number" id="lecture_id" name="lecture_id" required><br><br>

        <input type="submit" value="Отправить">
    </form>
</main>
</body>
</html>
